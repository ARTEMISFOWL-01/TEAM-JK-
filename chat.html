<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
  <title>Elderly Community</title>
  
</head>
<body>
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" class="link" id="signupLink">Sign Up</a></p>
  </div>

  <div class="container" id="signupPage" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" name="newUsername" required><br>
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" name="newPassword" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" class="link" id="loginLink">Login</a></p>
  </div>

  <div class="container" id="profilePage" style="display: none;">
    <h2>Welcome, <span id="currentUser"></span>!</h2>
    <button id="logoutButton">Logout</button><br><br>
    <h3>Edit Profile</h3>
    <form id="profileForm">
      <label for="displayName">Display Name:</label>
      <input type="text" id="displayName" name="displayName" required><br>
      <label for="bio">Bio:</label><br>
      <textarea id="bio" name="bio"></textarea><br>
      <button type="submit">Save</button>
    </form>
    <hr>
    <h3>Messages</h3>
    <div id="messageContainer"></div>
    <form id="messageForm">
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chat.js"></script>
</body>
</html>
